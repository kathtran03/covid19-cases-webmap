<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head> 

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>COVID-19 Cases and Deaths (2020)</h2>
        <div id='text-description'>
            <p>This map offers a detailed view of COVID-19 case counts and deaths across U.S. counties in 2020.</p>
            <p>Hover over a county for more info!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/map2.js"></script>

</body>
</html>
